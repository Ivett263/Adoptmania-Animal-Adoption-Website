{% extends "base.html" %}

{% block title %}
    Page résultats
{% endblock %}

{% block content %}
    <h1 class="my-4 text-primary">Résultats de la recherche:</h1>
    {% for animal in animals %}
    <div class="my-5 border p-3">
        <h2>{{ animal.nom }}</h2>
        <p>{{ animal.description }}</p>
        <a href="{{ url_for('animal_added', animal_id=animal.id) }}">Cliquez pour plus d'infos...</a>
        <br>
    </div>
    {% endfor %}

{% endblock %}
